<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Model</title>
</head>

<body>

  <section class="container">
    <h1>Password Generator</h1>
    <div class="result"></div>

    Number of characters <input value="10" style="width: 50px;" type="number" min="1" max="16" class="chk-characters"><br>
    Upper Case <input type="checkbox" class="chk-upper-case"><br>
    Lower Case <input type="checkbox" class="chk-lower-case"><br>
    Add numbers <input type="checkbox" class="chk-numbers"><br>
    Add symbols <input type="checkbox" class="chk-symbols"><br>


    <button class="generate-password">Generate Password</button>
  </section>



  <script src="./js/bundle.js"></script>
</body>

</html>
