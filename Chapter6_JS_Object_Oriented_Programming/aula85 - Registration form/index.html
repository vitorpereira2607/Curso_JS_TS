<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Model</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

  <section class="container">
    <h1 style="text-align: center">Registration Form</h1>
    <ul>
      <li>No field can be empty</li>
      <li>User can only contain letters and/or numbers</li>
      <li>User must have between 3 and 12 characters</li>
      <li>Password needs to have between 6 and 12 characters</li>
    </ul>
    <form action="/" method="post" class="form">
      <label>Name</label>
      <input type="text" class="name validate">
      <label>Surname</label>
      <input type="text" class="surname validate">
      <label>CPF</label>
      <input type="text" class="cpf validate">
      <label>User</label>
      <input type="text" class="user validate">
      <label>Password</label>
      <input type="password" class="password validate">
      <label>Repeat Password</label>
      <input type="password" class="repeat-password validate">
      <button type="submit">Send</button>
    </form>
  </section>


  <script src="./assets/js/validateCPF.js"></script>
  <script src="./assets/js/main.js"></script>
</body>

</html>
