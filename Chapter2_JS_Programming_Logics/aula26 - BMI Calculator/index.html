<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Model</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
  <div class="page-wrapper">

    <section class="container">
      <div class="box">
        <div class="split-left">
          <h1>BMI</h1>
          <p>Less than 18.5</p>
          <p>Between 18.5 and 24.9</p>
          <p>Between 25 and 29.9</p>
          <p>Between 30 and 34.9</p>
          <p>Between 35 and 39.9</p>
          <p>More than 40</p>  
        </div>
        <div class="split-right">
          <h1>Results</h1>
          <p>Underweight</p>
          <p>Normal weight</p>
          <p>Overweight</p>
          <p>Obesity level 1</p>
          <p>Obesity level 2</p>
          <p>Obesity level 3</p>
        </div>
      </div>
      <form action="" method="get" class="form">
        <h1>Calculate your BMI</h1>
        <label for="input-test-1">Weight</label>
        <input type="text" name="weight" id="weight">
        <label for="input-test-1">Height</label>
        <input type="text" name="height" id="height">
        <button type="submit">Calculate</button>
        <div class="res">
        </div>
      </form>
    </section>

    <!-- <script src="./assets/js/myresulotion.js"></script> -->
    <script src="./assets/js/teacher.js"></script>
  </div>
</body>

</html>
