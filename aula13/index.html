<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class 13: Exercises With Strings</title>

</head>

<body>
    <script>
        //name = Vitor Tiago Faria Pereira
        //this opperator '+=' will append the content to the page, if only has '=' it will only appear that text
        const name = prompt('Insert your full name:');
        document.body.innerHTML += `Your name is: <strong>${name}</strong><br />`;
        document.body.innerHTML += `Your name has ${name.length} letters <br />`; //
        document.body.innerHTML += `The second letter of your name is: ${name[1]}<br />`; // 
        document.body.innerHTML += `What is the first index of the letter 'i' in your name? ${name.indexOf('i')} <br />`; // 
        document.body.innerHTML += `What is the last index of the letter 'i' in your name? ${name.lastIndexOf('i')}<br />`; // 
        document.body.innerHTML += `The last 3 words of your name are: ${name.slice(-3)}<br />`;
        document.body.innerHTML += `As palavras do seu nome s√£o: ${name.split(' ')} <br />`;
        document.body.innerHTML += `Your name with lower case: ${name.toLowerCase()}<br />`;
        document.body.innerHTML += `Your name with upper case: ${name.toUpperCase()}<br />`;
    </script>
</body>

</html>
